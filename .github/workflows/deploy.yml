name: "Generate ClickOnce Application"

on:
  push:
    branches:
      - feature/ClickOnceInstaller

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - run: dotnet restore

      - run: dotnet build -c Release

      - run: dotnet publish -c Release -r win10-x64 -f net6.0-windows -o ./publish

      - uses: actions/upload-artifact@v2
        with:
          name: clickonce-app
          path: ./publish
